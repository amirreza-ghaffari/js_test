{% extends 'base/base.html' %}
{% load static %}


{% block dashboard %}
    Send Message
{% endblock %}



{% block content %}



    <div class="card-body">
        <div class="row">
            <!-- /.col -->
            <div class="col-md-6">

                <div class="form-group">
                    <select class="select2 select2-hidden-accessible" multiple="" data-placeholder="Select a Member"
                            style="width: 100%;" data-select2-id="7" tabindex="-1" aria-hidden="true"
                            id="select-members">
                        {% for member in members %}
                            <option value="{{ member.id }}"
                                    {% if saved_member_id == member.id %}selected{% endif %}>{{ member.last_name }}</option>
                        {% endfor %}

                    </select>
                </div>
                <!-- /.form-group -->
            </div>
            <!-- /.col -->
        </div>
        <textarea class="form-control bg-white" type="text" name="text" id="text-message"
                  style="resize: none"
                  placeholder="Enter Your Message ..."
                  rows="5"></textarea>
        <br>
        <button class="btn btn-outline-primary" type="submit" onclick="sendSMS()">Send SMS</button>
        <button class="btn btn-outline-secondary" type="submit" onclick="sendEmail()" >Send Email</button>
        </form>
        <!-- /.row -->

    </div>


    <script>
        function sendSMS() {
            var selectedMembers = [];
            var message = document.getElementById("text-message");
            selectedMembers = $('#select-members').val();
            console.log(selectedMembers)
            $.ajax({
                type: 'POST',
                dataType: "json",
                url: "/users/api/v1/send-custom-sms/",
                headers: {
                    "X-CSRFToken": '{{ csrf_token }}'
                },

                data: {
                    'members': JSON.stringify(selectedMembers),
                    'message': message.value,
                },
                success: function (data, status, xhr) {
                    console.log('send')
                },
            });
        }

        function sendEmail() {
            var selectedMembers = [];
            var message = document.getElementById("text-message");
            selectedMembers = $('#select-members').val();
            console.log(selectedMembers)
            $.ajax({
                type: 'POST',
                dataType: "json",
                url: "/users/api/v1/send-custom-email/",
                headers: {
                    "X-CSRFToken": '{{ csrf_token }}'
                },

                data: {
                    'members': JSON.stringify(selectedMembers),
                    'message': message.value,
                },
                success: function (data, status, xhr) {
                    console.log('send')
                },
            });
        }

    </script>

    <script>
        $(function () {
            //Initialize Select2 Elements
            $('.select2').select2()

            //Initialize Select2 Elements
            $('.select2bs4').select2({
                theme: 'bootstrap4'
            })

            //Datemask dd/mm/yyyy
            $('#datemask').inputmask('dd/mm/yyyy', {'placeholder': 'dd/mm/yyyy'})
            //Datemask2 mm/dd/yyyy
            $('#datemask2').inputmask('mm/dd/yyyy', {'placeholder': 'mm/dd/yyyy'})
            //Money Euro
            $('[data-mask]').inputmask()

            //Date picker
            $('#reservationdate').datetimepicker({
                format: 'L'
            });

            //Date and time picker
            $('#reservationdatetime').datetimepicker({icons: {time: 'far fa-clock'}});

            //Date range picker
            $('#reservation').daterangepicker()
            //Date range picker with time picker
            $('#reservationtime').daterangepicker({
                timePicker: true,
                timePickerIncrement: 30,
                locale: {
                    format: 'MM/DD/YYYY hh:mm A'
                }
            })
            //Date range as a button
            $('#daterange-btn').daterangepicker(
                {
                    ranges: {
                        'Today': [moment(), moment()],
                        'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                        'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                        'This Month': [moment().startOf('month'), moment().endOf('month')],
                        'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                    },
                    startDate: moment().subtract(29, 'days'),
                    endDate: moment()
                },
                function (start, end) {
                    $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
                }
            )

            //Timepicker
            $('#timepicker').datetimepicker({
                format: 'LT'
            })

            //Bootstrap Duallistbox
            $('.duallistbox').bootstrapDualListbox()

            //Colorpicker
            $('.my-colorpicker1').colorpicker()
            //color picker with addon
            $('.my-colorpicker2').colorpicker()

            $('.my-colorpicker2').on('colorpickerChange', function (event) {
                $('.my-colorpicker2 .fa-square').css('color', event.color.toString());
            })

            $("input[data-bootstrap-switch]").each(function () {
                $(this).bootstrapSwitch('state', $(this).prop('checked'));
            })

        })
        // BS-Stepper Init
        document.addEventListener('DOMContentLoaded', function () {
            window.stepper = new Stepper(document.querySelector('.bs-stepper'))
        })
    </script>




{% endblock %}
