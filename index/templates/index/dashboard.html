{% block content %}

    <!-- /.row -->
    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <div class="col-md-6">
            <!-- Bar chart -->
            <div class="card card-primary card-outline">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="far fa-chart-bar"></i>
                        Bar Chart
                    </h3>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body" style="display: block;">
                    <div id="bar-chart" style="height: 300px; padding: 0px; position: relative;">
                        <canvas class="flot-base"
                                style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 772px; height: 300px;"
                                width="772" height="300"></canvas>
                        <canvas class="flot-overlay"
                                style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 772px; height: 300px;"
                                width="772" height="300"></canvas>
                        <div class="flot-svg"
                             style="position: absolute; top: 0px; left: 0px; height: 100%; width: 100%; pointer-events: none;">
                            <svg style="width: 100%; height: 100%;">
                                <g class="flot-x-axis flot-x1-axis xAxis x1Axis"
                                   style="position: absolute; inset: 0px;">
                                    <text style="position: absolute; text-align: center;" x="162.76969684254038"
                                          y="293.75" class="flot-tick-label tickLabel">February
                                    </text>
                                    <text style="position: absolute; text-align: center;" x="301.495455308394"
                                          y="293.75" class="flot-tick-label tickLabel">March
                                    </text>
                                    <text style="position: absolute; text-align: center;" x="435.3795456452803"
                                          y="293.75" class="flot-tick-label tickLabel">April
                                    </text>
                                    <text style="position: absolute; text-align: center;" x="566.0136359821666"
                                          y="293.75" class="flot-tick-label tickLabel">May
                                    </text>
                                    <text style="position: absolute; text-align: center;" x="36.618939139626235"
                                          y="293.75" class="flot-tick-label tickLabel">January
                                    </text>
                                    <text style="position: absolute; text-align: center;" x="692.2060597159646"
                                          y="293.75" class="flot-tick-label tickLabel">June
                                    </text>
                                </g>
                                <g class="flot-y-axis flot-y1-axis yAxis y1Axis"
                                   style="position: absolute; inset: 0px;">
                                    <text style="position: absolute; text-align: right;" x="8.949999809265137"
                                          y="268.25" class="flot-tick-label tickLabel">0
                                    </text>
                                    <text style="position: absolute; text-align: right;" x="8.949999809265137"
                                          y="205.25" class="flot-tick-label tickLabel">5
                                    </text>
                                    <text style="position: absolute; text-align: right;" x="1" y="16.25"
                                          class="flot-tick-label tickLabel">20
                                    </text>
                                    <text style="position: absolute; text-align: right;" x="1" y="142.25"
                                          class="flot-tick-label tickLabel">10
                                    </text>
                                    <text style="position: absolute; text-align: right;" x="1" y="79.25"
                                          class="flot-tick-label tickLabel">15
                                    </text>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
                <!-- /.card-body-->
            </div>
            <!-- /.card -->

            <!-- /.card -->
        </div>
        <!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        <div class="col-md-6">
            <div class="card card-success">
                <div class="card-header">
                    <h3 class="card-title">Bar Chart</h3>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <canvas id="barChart"
                                style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                    </div>
                </div>
                <!-- /.card-body -->
            </div>
        </div>

        <!-- right col -->
    </div>
    <!-- FLOT CHARTS -->
    <script src="{% static  'plugins/flot/jquery.flot.js' %}"></script>
    <!-- FLOT RESIZE PLUGIN - allows the chart to redraw when the window is resized -->
    <script src="{% static  'plugins/flot/plugins/jquery.flot.resize.js' %}"></script>
    <!-- FLOT PIE PLUGIN - also used to draw donut charts -->
    <script src="{% static  'plugins/flot/plugins/jquery.flot.pie.js' %}"></script>
    <!-- AdminLTE for demo purposes -->
    <!-- ChartJS -->
    <script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>
    {#    <script src="{% static  'dist/js/demo.js' %}"></script>#}
    <script>
        var bar_data = {
            data: [[1, 10], [2, 8], [3, 4], [4, 13], [5, 17], [6, 9]],
            bars: {show: true}
        }
        $.plot('#bar-chart', [bar_data], {
            grid: {
                borderWidth: 1,
                borderColor: '#f3f3f3',
                tickColor: '#f3f3f3'
            },
            series: {
                bars: {
                    show: true, barWidth: 0.5, align: 'center',
                },
            },
            colors: ['#3c8dbc'],
            xaxis: {
                ticks: [[1, 'January'], [2, 'February'], [3, 'March'], [4, 'April'], [5, 'May'], [6, 'June']]
            }
        })

        var areaChartData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [
                {
                    label: 'Digital Goods',
                    backgroundColor: 'rgba(60,141,188,0.9)',
                    borderColor: 'rgba(60,141,188,0.8)',
                    pointRadius: false,
                    pointColor: '#3b8bba',
                    pointStrokeColor: 'rgba(60,141,188,1)',
                    pointHighlightFill: '#fff',
                    pointHighlightStroke: 'rgba(60,141,188,1)',
                    data: [28, 48, 40, 19, 86, 27, 90]
                },
                {#{#}
                {#    label: 'Electronics',#}
                {#    backgroundColor: 'rgba(210, 214, 222, 1)',#}
                {#    borderColor: 'rgba(210, 214, 222, 1)',#}
                {#    pointRadius: false,#}
                {#    pointColor: 'rgba(210, 214, 222, 1)',#}
                {#    pointStrokeColor: '#c1c7d1',#}
                {#    pointHighlightFill: '#fff',#}
                {#    pointHighlightStroke: 'rgba(220,220,220,1)',#}
                {#    data: [65, 59, 80, 81, 56, 55, 40]#}
                {#},#}
            ]
        }

        var barChartCanvas = $('#barChart').get(0).getContext('2d')
        var barChartData = $.extend(true, {}, areaChartData)
        var temp0 = areaChartData.datasets[0]
        var temp1 = areaChartData.datasets[1]
        barChartData.datasets[0] = temp0
        {#barChartData.datasets[1] = temp1#}

        var barChartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            datasetFill: false
        }

        new Chart(barChartCanvas, {
            type: 'bar',
            data: barChartData,
            options: barChartOptions
        })

    </script>


{% endblock %}
